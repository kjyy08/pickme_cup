<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우승자 소개</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />

    <!-- OG -->
    <meta property="og:title" content="Pick Me Cup!" />
    <meta
      property="og:description"
      content="당신이 좋아하는 것은 무엇인가요?"
    />
    <meta property="og:image" content="../pickme_og.jpeg" />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center gap-3"
          href="/pickme_cup/"
        >
          <img
            class="navbar-title-image rounded-circle"
            src="../pickme_og.jpeg"
            alt="Logo"
            width="50"
            height="50"
          />
          <span class="fw-bold">이상형 월드컵</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <!-- 아직 미완성 -->
              <!-- <a class="nav-link" href="#ranking">랭킹</a> -->
            </li>
            <li class="nav-item">
              <!-- 아직 미완성 -->
              <!-- <a class="nav-link" href="#contact">문의</a> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 우승자 정보 -->
    <div class="winner-container">
      <div class="winner-video">
        <iframe
          class="youtube-player"
          src="https://www.youtube.com/embed/?enablejsapi=1"
          frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="winner-description">
        <h2 class="winner-title text-center"></h2>
        <div class="winner-content">
          <div class="spinner-container">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <p class="winner-text text-center"></p>
        </div>
        <div class="back-home-container">
          <a href="/pickme_cup/" class="back-home-btn">돌아가기</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../src/winner.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
